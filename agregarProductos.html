<header>
    <nav class="contenedor__menu container">
        <div class="menu">
            <a href="index.html" class="menu__logo">
                <img src="./img/logo.png" alt="">
                <figcaption class="menu__logo__letras"><span>Alura</span>Geek</figcaption>

                <input class="menu__shear__input" type="text" name="" id="" placeholder="¿Que deseas buscar?">

            </div>
        </div>
    </nav>
</header>
<body>

    <main style="background-color: #E5E5E5;" >
<section class="contenedorPrincipal__AgregarProductos container" >
    <form class="formularioAgregarProductos" action="">
       <a href="./productos.html">regresar</a>
        <h3 class="formularioAgregarProductos__titulo">Agregar nuevo producto</h3>
        <div class="formularioAgregarProductos__input__contenedor">
            <label class="formularioAgregarProductos__input__label" for="id de producto">ID prodcuto</label>
            <input  maxlength="10" class="formularioAgregarProductos__input" type="tel" placeholder="00000" data-agregar-producto-id required>
        </div>
        <div class="formularioAgregarProductos__input__contenedor">
            <label class="formularioAgregarProductos__input__label" for="URL imagen para cargar">URL de imagen</label>
            <input value="./img/001.png" class="formularioAgregarProductos__input formularioAgregarProductos__input-file" type="text" data-agregar-producto-url-Img required>
        </div>
        <div class="formularioAgregarProductos__input__contenedor">
            <label class="formularioAgregarProductos__input__label" for="nombre categoria">Categoria</label>
            <input maxlength="20" class="formularioAgregarProductos__input" type="text" data-agregar-producto-categoria required>
        </div>
        <div class="formularioAgregarProductos__input__contenedor">
            <label class="formularioAgregarProductos__input__label" for="nombre producto">Nombre del producto</label>
            <input maxlength="30" class="formularioAgregarProductos__input" type="text" data-agregar-producto-nombre required>
        </div>
        <div class="formularioAgregarProductos__input__contenedor">
            <label class="formularioAgregarProductos__input__label" for="precio de producto">Precio del producto</label>
            <input class="formularioAgregarProductos__input" type="tel" placeholder="00000" data-agregar-producto-precio required>

        </div>
        <textarea maxlength="70" class="formularioAgregarProductos__input textareaDescripcion" name="" id="descripcionProducto" cols="30" rows="10" placeholder="Descripción del producto" required></textarea>
        
       <button  id="btn_agregarProducto" class="btn__agregarProducto" type="submit" >Agregar Producto </button>
       
        <!-- <input id="btn_agregarProducto" class="btn__agregarProducto" type="submit" value="Agregar producto">
     -->
    </form>
</section>

    </main>
    <footer>

            <div class="footer__contenedor container">
                <nav class="footer__menu">
                    <a href="/index.html" class="menu__logo">
                        <img src="./img/logo.png" alt="">

                    </a>

                        <li class="footer__menu__link"><a href="">Quiero ser franquiciado</a></li>
                        <li class="footer__menu__link"><a href="">Anuncie aqui</a></li>
                    </ul>
        
                </nav>
                <form action="" class="formulario">
                    <h3 class="formulario__titulo">Habla con nosotros</h3>
                    <div class="formulario__nombre">
                        <label class="formulario__label" for="">Nombre</label>
                        <input class="formulario__input" type="text" >
                    </div>
                    <div class="formulario__texArea">
                        <textarea class="formulario__input-texArea" name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <div class="formulario__btn">Enviar mensaje</div>
                </form>
            </div>
        </section>
        <section class="copy">

        </section>
